storage: /verdaccio/storage

packages:
  '@react-appkit/*':
    access: $all
    publish: $anonymous
    unpublish: $anonymous
  'create-react-appkit-app':
    access: $all
    publish: $anonymous
    unpublish: $anonymous
  '**':
    access: $all
    proxy: npmjs

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

